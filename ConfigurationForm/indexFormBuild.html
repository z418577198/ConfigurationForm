<script>
    var data=null;
    $.ajax({
        url: './data/test.json',
        async: false,
        dataType: 'json',
        success: function (result) {
            data = result;
        }
    });

    $.each(data, function (index, element) {
        var Content=$("#content");
        if (element.type == "text") {
            Content.append("" +
                "<div class='control-group component' rel='popover' title='文本框控件' trigger='manual' data-content=''>" +
                    "<label class='control-label leipiplugins-orgname'>文本框</label>" +
                    "<div class='controls'>" +
                        "<input type='text' id='" + element.id + "' name='" + element.name + "' placeholder='请输入内容' title='文本框' value='' class='leipiplugins' leipiplugins='text'/>" +
                    "</div>" +
                "</div>");
        } else if (element.type == "select") {
            var options = "";
            for (var i = 0; i < element.option.length; i++) {
                options += "<option value='" + i + "'>" + element.option[i] + "</option>"
            }
            Content.append("<div class='control-group component' rel='popover' title='下拉控件' trigger='manual' data-content=''><label class='control-label leipiplugins-orgname'>下拉菜单</label> <div class='controls'> <select name='" + element.name + "' id='" + element.id + "' title='下拉菜单' class='leipiplugins' leipiplugins='select'>" + options + "</select></div></div>");
        } else if (element.type == "checkbox") {
            Content.append("<div class='control-group component' rel='popover' title='复选控件' trigger='manual' data-content=''>" +
                "<label class='control-label leipiplugins-orgname'>复选框</label><div class='controls leipiplugins-orgvalue'>" +
                "<label class='checkbox inline'>" +
                "<input type='checkbox' id='" + element.id + "' name='" + element.name + "' title='复选框' value='选项1' class='leipiplugins' leipiplugins='checkbox' orginline='inline'>选项1 </label>" +
                "<label class='checkbox inline'>" +
                "<input type='checkbox' id='" + element.id + "' name='" + element.name + "' title='复选框' value='选项2' class='leipiplugins' leipiplugins='checkbox' orginline='inline'>选项2 </label> " +
                "</div> " +
                "</div>");
        } else if (element.type == "radio") {
            Content.append("<div class='control-group component' rel='popover' title='单选控件' trigger='manual' data-content=''><label class='control-label leipiplugins-orgname'>单选</label> <div class='controls leipiplugins-orgvalue'><label class='radio inline'><input type='radio' id='" + element.id + "' name='" + element.name + "' title='单选框' value='选项1' class='leipiplugins' leipiplugins='radio' orginline='inline'>选项1</label> <label class='radio inline'> <input type='radio' id='" + element.id + "' name='" + element.name + "' title='单选框' value='选项2' class='leipiplugins' leipiplugins='radio' orginline='inline'>选项2 </label> </div> </div>");
        } else if (element.type == "button") {
            Content.append("<input type='button' id='" + element.id + "' name='" + element.name + "' value='" + element.value + "'>");
        } else if (element.type == "file") {
            Content.append("<input type='file' id='" + element.id + "' name='" + element.name + "'>");
        } else if (element.type == "password") {
            Content.append("<input type='password' id='" + element.id + "' name='" + element.name + "'>");
        } else if (element.type == "reset") {
            Content.append("<input type='reset' id='" + element.id + "' name='" + element.name + "'>");
        } else if (element.type == "submit") {
            Content.append("<input type='submit' id='" + element.id + "' name='" + element.name + "'>");
        }
    });

    $(function(){
        $("input[type=submit]").click(function () {
            console.log($("#myForm").serialize());
            return false;
        })
    })

</script>
